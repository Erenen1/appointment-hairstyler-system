version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: gizemsaloon-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: kuafor_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kuafor_db
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kuafor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kuafor_app
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      # Docker-specific overrides
      DB_HOST: db
    ports:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kuafor_network
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads

networks:
  app-network:
    driver: bridge 