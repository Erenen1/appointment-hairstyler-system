user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    upstream backend {
        server kuafor_app:8000;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Enable compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_min_length 1000;

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name localhost erencelik.info admin.erencelik.info api.erencelik.info;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen [::]:443 ssl ;
        listen 443 ssl;
        server_name localhost erencelik.info;

        ssl_certificate /etc/letsencrypt/live/erencelik.info/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/erencelik.info/privkey.pem;

        root /usr/share/nginx/html/main;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: *.googleapis.com *.gstatic.com *.google.com *.google-analytics.com *.doubleclick.net;";

        location /_next/static/ {
                alias /usr/share/nginx/html/main/_next/static/;
                expires 1y;
                access_log off;
                add_header Cache-Control "public, immutable";
        }
        location /static {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri.html $uri/ =404;
        }
    }
    server {
        listen [::]:443 ssl ;
        listen 443 ssl;
        server_name localhost admin.erencelik.info;

        ssl_certificate /etc/letsencrypt/live/erencelik.info/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/erencelik.info/privkey.pem;

        root /usr/share/nginx/html/admin;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: *.googleapis.com *.gstatic.com *.google.com *.google-analytics.com *.doubleclick.net;";

        location /_next/static/ {
            alias /usr/share/nginx/html/admin/_next/static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }
        location /static {
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri.html $uri/ =404;
        }
    }
    server {
        listen [::]:443 ssl ;
        listen 443 ssl;
        server_name localhost api.erencelik.info;

        ssl_certificate /etc/letsencrypt/live/erencelik.info/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/erencelik.info/privkey.pem;

        location / {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}