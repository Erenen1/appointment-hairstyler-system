  #     - backend
  #   volumes:
  #     - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - app-dev-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kuafor_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kuafor.com
      PGADMIN_DEFAULT_PASSWORD: password123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - app-dev-network
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  app-dev-network:
    driver: bridge